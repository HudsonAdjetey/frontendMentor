<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Sign-up form start -->

    <main class="container">
      <section class="right">
        <!-- header -->
        <h1 class="header">Stay Updated!</h1>
        <p class="intro_p">
          Join 60,000+ product managers receiving monthly updates on:
        </p>

        <!-- List details container -->
        <div class="list__detailsContainer">
          <div class="tick__marks">
            <span>
              <img src="./assets/images/icon-list.svg" alt="icon-list" />
            </span>
            <p>Product discovery and building what matters.</p>
          </div>

          <div class="tick__marks">
            <span>
              <img src="./assets/images/icon-list.svg" alt="icon-list" />
            </span>
            <p>Measuring to ensure updates are a success.</p>
          </div>

          <div class="tick__marks">
            <span>
              <img src="assets/images/icon-list.svg" alt="" />
            </span>
            <p>And much more!</p>
          </div>
        </div>

        <!-- List details container -->

        <div class="form__container">
          <div class="form">
            <div>
              <ul>
                <li>
                  <label for="email__address">Email Address</label>
                </li>

                <!-- Set to display none and activates from the js -->
                <li>
                  <span class="error__message">Valid email required</span>
                </li>
                <!-- Set to display none and activates from the js -->
              </ul>

              <input
                type="email"
                id="email__address"
                placeholder="email@company.com"
                autofocus="off"
                autocomplete="off"
                oninput="validateInput()"
              />
            </div>

            <div class="button__container">
              <button type="button" id="btnSub">
                Subscribe to monthly newsletter
              </button>
            </div>
          </div>
        </div>
      </section>
      <section class="left">
        <span class="mobile">
          <img
            src="/assets/images/illustration-sign-up-mobile.svg"
            alt="background image"
          />
        </span>
        <span class="desktop">
          <img
            src="/assets/images/illustration-sign-up-desktop.svg"
            alt="background image"
          />
        </span>
      </section>
      <div class="modal__container modal"></div>
    </main>
    <div class="successMessage">
      <div class="modal__content">
        <div>
          <span><img src="./assets/images/icon-success.svg" alt="" /></span>
          <h1 class="headTitle">Thanks for subscribing</h1>
          <p class="p__success"></p>
        </div>

        <div class="button__container">
          <button type="button" id="dismisssBtn">Dismiss message</button>
        </div>
      </div>
    </div>
    <!-- Success message end -->

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->

    <script src="main.js"></script>
  </body>
</html>
